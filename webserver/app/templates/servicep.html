<div class='box'>
    <h2>Service Status (P)</h2>
    {% if errors.p %}
      <p>Service P not currently available.</p>
      <p>Exception caught :</p>
      <p>{{ errors.p }}</p>
    {% elif services.p.imgB64 is not none %}
      <img src="{{ services.p.imgB64 }}"/>
    {% else %}
      <p>You haven't played the game yet !</p>
    {% endif %}
</div>
